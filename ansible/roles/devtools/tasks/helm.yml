---

- name: Add an apt signing key for Helm
  apt_key:
    url: https://baltocdn.com/helm/signing.asc
    state: present
  become: yes

- name: Adding apt repository for Helm
  apt_repository:
    repo: deb [arch=amd64] https://baltocdn.com/helm/stable/debian/ all main
    state: present
    filename: helm.list
  become: yes

- name: Install helm binaries
  apt: 
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages: 
      - helm
  become: yes
